<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu+Condensed&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="raleway-norman">
  <header>
    <nav>
      <h2 class="logo">LOGO</h2>
      <button class="signup-btn">Sign Up</button>
    </nav>
<div class="banner">
  <div class="banner-title">Cool Dark UI Template for Webflow Agencies!</div>
  <button class="focused-btn">Stay Focused</button>
</div>
  </header>
  <main>
  <section class="action-section">
    <div class="action-column">
    <h4 class="action-title">See It in Action</h4>
    <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
    <button class="preview-btn">Launch Live Preview</button>
  </div>
  <div class="action-column">
    <img class="action-img" src="Assets/wc-mini.png" alt="">
  </div>
  </section>
  </main>
  <footer></footer>
</body>
</html>
